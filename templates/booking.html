{% load static %}
<style>

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
  color:black;
  width:50%;
  margin-left:25%;
}

</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
  {% include 'header.html' %}
  <br><br><br><br><br>


<div class="container">
  <center><h3>Event Book</h3></center>
  <form action="" method="POST">
    {% csrf_token %}
        {% if form.non_field_errors %}
        {% for error in form.non_field_errors  %}
            <script>alert("{{error}}")</script>
        {% endfor %}
        {% endif %}
        <hr>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Name">Name</label>
            <input type="text" class="form-control" required value="{{data.first_name}} {{data.last_name}}"readonly>
          </div>
          <div class="form-group col-md-6">
            <label for="Email">Email-Id</label>
            <input type="email" class="form-control" required value="{{data.email}}" readonly >
          </div>
        </div> 
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Event_Name">Event Name</label>
            <input type="text" class="form-control"name="Event_Name" maxlength="50" required id="id_Event_Name">
          </div>
          <div class="form-group col-md-6">
            <label for="Contact">Contact Number</label>
            <input type="tel" class="form-control"name="Number" maxlength="10" required id="id_Number">
          </div>
        </div> 
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="date">Event Date</label>
            <input type="date" class="form-control"name="Date"required id="id_date">
          </div>
          <div class="form-group col-md-6">
            <label for="Guest">Total Guest</label>
            <input type="number" class="form-control"name="Guest" required id="id_Guest">
          </div>
        </div> 
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="Venue">Event Venue</label>
            <input type="text" class="form-control"name="Venue"required id="id_venue">
          </div>
          <div class="form-group col-md-6">
            <label for="Day">Total Day</label>
            <input type="number" class="form-control"name="Day" required id="id_Day">
          </div>
        </div> 
   
            
        
    <center><button type="submit" class="btn btn-success">Submit</button></center>

    
  </form>
</div>

</body>
</html>
