
{%load static%}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
    
    
      <style media="screen">
        a:link {
          text-decoration: none;
        }
    
        h6 {
          text-align: center;
        }
    
        .row {
          margin: 100px;
        }
      </style>
    </head>
    <body>
    
        {% include 'admin/header.html' %}
        <br><br><br>
    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2 style="color:white;" class="panel-title text-center"><b>Customers List</b></h2><br><br>
        </div>
        <table class="table table-hover" id="dev-table">
          <thead>
            <tr class="bg-success">
    
              <th>Name</th>
              <th>Email</th>
              <th>Contact Number</th>
              <th>Address</th>
              <th>Update</th>
              <th>Delete</th>
              
            </tr>
          </thead>
          {% for t in x %}
          <tr class="table-success">
    
            <td><b> {{t.first_name}} {{t.last_name}}<b></td>
            <td><b>{{t.email}}<b></td>
            <td><b>7<b></td>
            <td><b>Kolkata<b></td>
                <td><a class="btn btn-primary btn-xs" href="#"><i class="fas fa-edit"></i></a></td>
            <td><a class="btn btn-danger btn-xs" href="{% url 'delete_customer_view' t.id  %}"><i class="fas fa-trash"></i></a></td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
</body>
{% comment %} {% include 'admin/footer.html' %} {% endcomment %}
